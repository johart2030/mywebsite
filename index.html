<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Center the navigation buttons */
    nav {
      display: flex;
      justify-content: center;
      margin-top: 20px; /* Adjust the margin as needed */
    }

    nav button {
      margin: 0 10px; /* Add some spacing between buttons */
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #555;
    }

    /* Center the header (search bar) */
    .header {
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px; /* Adjust the margin as needed */
    }

    .search-bar input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<nav>
  <button onclick="window.location.href = 'http://127.0.0.1:5510/index.html';">Home</button>
  <button onclick="window.location.href = 'http://127.0.0.1:5510/index.html';">Content</button>
  <button onclick="window.location.href = 'http://127.0.0.1:5510/index.html';">About</button>
  <button onclick="window.location.href = 'http://127.0.0.1:5510/index.html';">Events</button>
  <button onclick="window.location.href = 'https://www.TheKidzNews.com';">The Kidz News</button>
</nav>

<!-- Header (search bar) -->
<div class="header">
  <h1>Coulter on Cleghorn</h1>
  <p>Events from the Coulter Family.</p>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <button>Search</button>
  </div>
</div>

</body>
</html>
